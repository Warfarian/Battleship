<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
    <div class="game-info">
        <p>Turn:<span id="turn-display"></span></p>
        <p>Info:<span id="info"></span></p>
    </div>

    <div id="gameBoards-container">
        
    </div>

    <div class="option-container">
        <div class="destroyer-preview" id="0" draggable="true"></div>
        <div class="submarine-preview" id="1" draggable="true"></div>
        <div class="cruiser-preview" id="2" draggable="true"></div>
        <div class="battleship-preview" id="3" draggable="true"></div>
        <div class="carrier-preview" id="4" draggable="true"></div>
    </div>
 
    <button id="start">Start</button>
    <button id="rotate">Rotate</button>
<script src="index.js"></script>    
</body>
</html>
